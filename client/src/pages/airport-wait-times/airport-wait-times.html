<ion-header>

  <ion-navbar>
    <ion-title>Checkpoint Wait Times</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let waitTime of airportService.checkpointWaitTimes">
            <span>Checkpoint: {{ waitTime.CheckpointIndex }}</span>
            <span>Wait Time: {{ waitTime.WaitTime }}</span>
        </button>
    </ion-list>
</ion-content>
