<ion-header>

    <ion-navbar>
        <ion-title>{{ airportService.selectedAirport.name }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
        <div class="checkpoint-wait-time"
             ion-item
             *ngFor="let checkpoint of airportService.selectedAirport.checkpoints">
            <span>{{ checkpoint.longname }}</span>
            <span>Wait Time: {{ checkpoint.waitTime || 'No Update'}}</span>
        </div>
</ion-content>
