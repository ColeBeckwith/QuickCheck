<ion-header>

    <ion-navbar>
        <ion-title>{{ airportService.selectedAirport.name }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let checkpoint of airportService.selectedAirport.checkpoints">
        <ion-card-header>
            {{ checkpoint.longname }}
        </ion-card-header>
        <ion-card-content>
            <span>Wait Time: {{ checkpoint.waitTime || 'No Update' }}</span>
        </ion-card-content>
    </ion-card>
</ion-content>
